<mat-card class="modal-like center">

  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <mat-form-field>
        <mat-label>Email or Username</mat-label>
        <input matInput [(ngModel)]="emailOrUsername">
      </mat-form-field>

      <br />

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
  </mat-card-actions>
</mat-card>
