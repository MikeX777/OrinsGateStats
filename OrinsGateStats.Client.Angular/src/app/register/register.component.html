<br />

<mat-form-field>
  <mat-label>First Name</mat-label>
  <input matInput [(ngModel)]="firstName">
</mat-form-field>

<br />

<mat-form-field>
  <mat-label>Last Name</mat-label>
  <input matInput [(ngModel)]="lastName">
</mat-form-field>

<br />

<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput [(ngModel)]="email">
</mat-form-field>

<br />


<mat-form-field>
  <mat-label>Username</mat-label>
  <input matInput [(ngModel)]="username">
</mat-form-field>

<br />

<mat-form-field>
  <mat-label>Password</mat-label>
  <input matInput type="password" [(ngModel)]="password">
</mat-form-field>

<br />

<mat-form-field>
  <mat-label>Confirm Password</mat-label>
  <input matInput type="password" [(ngModel)]="confirmPassword">
</mat-form-field>

<br />

<mat-spinner *ngIf="loading" mode="indeterminate">
</mat-spinner>

<br />

<button mat-raised-button color="primary" (click)="register()">REGISTER</button>
